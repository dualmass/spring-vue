plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.0.5.RELEASE'
    compile 'org.projectlombok:lombok:1.16.22'
    runtime 'org.springframework.boot:spring-boot-devtools:2.0.5.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.5.RELEASE'
}

group = 'br.com.befullstack.springvue'
version = '0.0.1-SNAPSHOT'
description = 'backend'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
